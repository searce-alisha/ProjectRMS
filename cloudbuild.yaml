steps:
# Verifying Execution
- name: 'ubuntu'
  args: ['echo', 'hello world']
# Cloning repo
- name: 'gcr.io/cloud-builders/git'
  args: ['clone','https://github.com/searce-alisha/ProjectRMS.git']


# Copying file based on COMMIT HASH PATH
- name: 'gcr.io/cloud-builders/git'
  entrypoint: bash
  args: 
    - '-c'
    - |
      git checkout Dev
      dev= $(git diff --name-only HEAD^..HEAD)
      echo $dev